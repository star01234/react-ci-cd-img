name: 'build and deploy docker image'

on:
  push:
     tags:
      - '*' 

jobs:
  release-docker-image-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Verify extracted tag
        run: echo "Using TAG_NAME=${{ env.TAG_NAME }}"

      - name: Build and push Docker image
        run: |
          docker buildx create --use  # Enable buildx for multi-platform builds
          docker buildx build --push --tag ghcr.io/star01234/react-ci-cd-img:${{ env.TAG_NAME }} .
